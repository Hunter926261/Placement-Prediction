<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
</head>
<body>
    <h2>Placement Prediction</h2>

    <form method="POST">
        CGPA: <input name="CGPA"><br><br>
        Internships: <input name="Internships"><br><br>
        Projects: <input name="Projects"><br><br>
        Workshops: <input name="Workshops"><br><br>
        Aptitude Score: <input name="AptitudeTestScore"><br><br>
        Soft Skills Rating: <input name="SoftSkillsRating"><br><br>
        SSC Marks: <input name="SSC_Marks"><br><br>
        HSC Marks: <input name="HSC_Marks"><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
